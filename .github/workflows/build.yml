name: build

on:
  pull_request:  # any pull request
  workflow_call:
    inputs:
      version:
        description: Version of the package that will be built.
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4
      - name: Install zsh
        run: apt-get update -y && apt-get install -y zsh
      - name: üöÄ Build
        env:
          VERSION: ${{ inputs.version }}
        run: ./build.sh ${VERSION:-"$(./src/oi --version)-dev+${GITHUB_SHA}"}
      - name: ‚§¥Ô∏è Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
